name: CI (Web)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.19'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: bun install
      - run: bun run lint
      - run: bun run test
      - run: bun run build:prod
